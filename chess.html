      }
      .board {
        height: 600px;
        width: 600px;
        display: grid;
        grid-template-rows: repeat(8, 75px);
        background-color: rgb(206, 184, 142);
        border: 10px solid rgb(149, 103, 16);
      }

      .piece {
        font-size: 2rem;
      }

      .black {
        color: black;
      }

      .white {
        color: white;
      }

      .row {
        grid-row: span 1;
        grid-column: 1 / -1;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
      }

      .square {
        text-align: center;
        padding: 15px;
      }

      .row:nth-child(even) > :nth-child(odd),
      .row:nth-child(odd) > :nth-child(even) {
        background-color: rgb(165, 124, 47);
      }
    </style>

      var dragged;
      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        dragged = event.target;
      }

      function drop(event) {
        if (event.target.childNodes[0]) {
          event.target.removeChild(event.target.childNodes[0]);
        }
        event.target.appendChild(dragged);
      }
    </script>
