<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrong:checked + label {
        color: red;
      }

      .right:checked + label {
        color: green;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <fieldset>
          <legend><h2>What language is used to style websites?</h2></legend>
          <input type="radio" name="question1" class="wrong" />
          <label for="contactChoice1">HTML</label>

          <input type="radio" name="question1" class="right" />
          <label for="contactChoice2">CSS</label>

          <input type="radio" name="question1" class="wrong" />
          <label for="contactChoice3">Python</label>
        </fieldset>
      </div>
    </main>
  </body>
</html>
